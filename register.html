<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function togglePasswordVisibility(passwordFieldId, toggleIconId) {
            const passwordInput = document.getElementById(passwordFieldId);
            const toggleIcon = document.getElementById(toggleIconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-lock'); // Change icon to unlocked
                toggleIcon.classList.add('fa-unlock'); // Add unlocked icon
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-unlock'); // Change icon to locked
                toggleIcon.classList.add('fa-lock'); // Add locked icon
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: flex-start;
            margin-left: 250px;
            align-items: center;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='assets/register_back.jpg') }}") no-repeat;
            background-size: cover;
            background-position: center;
        }
        .wrapper {
            width: 420px;
            background: transparent;
            border: 2px solid #79c9bc;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 25px #79c9bc;
            color: #79c9bc;
            border-radius: 10px;
            padding: 30px 40px;
        }
        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }
        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
            border-color: #79c9bc;
        }
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid #79c9bc;
            border-radius: 40px;
            font-size: 16px;
            color: #79c9bc;
            padding: 20px 45px 20px 20px;
        }
        .input-box input::placeholder {
            color: #79c9bc;
        }
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer; /* Change cursor to pointer */
        }
        .btn {
            width: 100%;
            height: 45px;
            background: #79c9bc;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px #79c9bc;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }
        .btn:hover {
            background-color: #55ebd2b6;
        }
        .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }
        .register-link p a {
            color: #79c9bc;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Register</h1>
        <form method="POST" action="/register"> <!-- Change action to your register route -->
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i id="togglePassword1" class="fas fa-lock" onclick="togglePasswordVisibility('password', 'togglePassword1')"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <i id="togglePassword2" class="fas fa-lock" onclick="togglePasswordVisibility('confirm_password', 'togglePassword2')"></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="/login" style="text-decoration: underline;">Log in</a></p>
                <a style="color: #79c9bc; font-weight: bold;" href="/">Home</a>
            </div>
        </form>
    </div>
</body>
</html>
