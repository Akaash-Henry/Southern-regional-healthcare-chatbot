<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: flex-start;
            margin-left: 650px;
            align-items: center;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='assets/login_back.jpg') }}") no-repeat;
            background-size: cover;
            background-position: center;
        }
        .wrapper {
            width: 420px;
            background: transparent;
            border: 2px solid #79c9bc;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 25px #79c9bc;
            color: #79c9bc;
            border-radius: 10px;
            padding: 30px 40px;
        }
        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }
        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
            border-color: #79c9bc;
        }
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid #79c9bc;
            border-radius: 40px;
            font-size: 16px;
            color: #79c9bc;
            padding: 20px 45px 20px 20px;
        }
        .input-box input::placeholder {
            color: #79c9bc;
        }
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer; /* Add cursor pointer for better UX */
        }
        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }
        .remember-forgot label input {
            accent-color: #79c9bc;
            margin-right: 3px;
        }
        .remember-forgot a {
            color: #79c9bc;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #79c9bc;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px #79c9bc;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }
        .wrapper .btn:hover{
            background-color: #55ebd2b6;
        }
        .wrapper .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }
        .register-link p a {
            color: #79c9bc;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link p a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <form method="POST" action="/login">
            <h1>Login</h1>
            <div class="input-box">
                <input style="color: #79c9bc;" type="text" name="email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input style="color: #79c9bc;" type="password" name="password" id="password" placeholder="Password" required>
                <i class="fas fa-lock" id="togglePassword" onclick="togglePasswordVisibility()"></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="/register" style="color: #79c9bc; text-decoration: underline;">Register</a></p>
                <a href="/" style="color: #79c9bc; font-weight: bold;">Home</a>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-lock'); // Change icon to unlocked
                toggleIcon.classList.add('fa-unlock'); // Add unlocked icon
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-unlock'); // Change icon to locked
                toggleIcon.classList.add('fa-lock'); // Add locked icon
            }
        }
    </script>
</body>
</html>
