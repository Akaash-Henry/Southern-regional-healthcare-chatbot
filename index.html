<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            margin-top: 0px;
            align-items: flex-start;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='assets/index_back.jpg') }}") no-repeat;
            background-size: cover;
            background-position: center;
        }
        .wrapper {
            width: 500px;
            background: transparent;
            border: 2px solid #79c9bc;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 25px #79c9bc;
            color: #79c9bc;
            border-radius: 10px;
            padding: 30px 40px;
            text-align: center;
            margin-top: 50px;
        }
        .wrapper h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .wrapper p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #79c9bc;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 40px;
            margin: 10px;
            box-shadow: 0 0 10px #79c9bc;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #55ebd2b6;
        }
        /* Dropdown container styling */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        /* Dropdown item styling */
        .dropdown-content label {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        .dropdown-content label:hover {
            background-color: #ddd;
        }
        /* Show the dropdown content when clicked */
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Welcome to the Healthcare Chatbot</h1>
        <p>Please choose an option to proceed:</p>
        <a href="{{ url_for('register') }}" class="button">Register</a>
        <a href="{{ url_for('login') }}" class="button">Login</a>

        <!-- Language Dropdown -->
        <!--<div class="dropdown">
            <button class="button" id="languageBtn">Choose Language</button>
            <div class="dropdown-content" id="dropdownMenu">
                <label><input type="checkbox" name="language" value="en" class="language-checkbox"> English</label>
                <label><input type="checkbox" name="language" value="es" class="language-checkbox"> Spanish</label>
                <label><input type="checkbox" name="language" value="fr" class="language-checkbox"> French</label>
            </div>
        </div>
        -->
        <!-- Google Translate Widget -->
        <!--<div id="google_translate_element"></div>-->
    </div>

    <!-- Dropdown script -->
    <script>
        // Show/hide dropdown when button is clicked
        document.getElementById("languageBtn").addEventListener("click", function() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        });

        // Ensure only one checkbox can be selected at a time
        const checkboxes = document.querySelectorAll('.language-checkbox');
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    checkboxes.forEach((cb) => {
                        if (cb !== this) {
                            cb.checked = false;
                        }
                    });
                }
            });
        });

        // Close the dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('#languageBtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

    <!-- Google Translate script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
